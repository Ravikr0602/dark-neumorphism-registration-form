<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark-Neumorphism-Registration-form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="contanier">

        <div class="registration_form">
            <h2 id="title"><i class="fa fa-address-card-o" aria-hidden="true"></i> Registration Form</h2>
        
        <form action="">
         
            <div class="input_box">
                <input type="text"  id="reg_input" placeholder="First Name....">
                <input type="text"  id="reg_input" placeholder="Last Name....">
            </div>

            <div class="input_box">
                <input type="email" id="reg_input" placeholder="Email id....">
                <input type="number"  id="reg_input" placeholder="Mobile Number....">
            </div>

            <div class="input_box">
                <input type="password" id="reg_input" placeholder="Enter Password....">
                <input type="password"  id="reg_input" placeholder="Confirm Password....">
            </div>

            <div class="input_box">
                <input type="text"  id="reg_inputs" placeholder="Your Address....">
            </div>

            <div class="input_box">
                <input type="submit"  value="SUBMIT" id="reg_btn">
            </div>
        
        </form>

        </div>

    </div>
 
</body>
</html>
